# Overview

- What are the learning trajectories of early bilinguals who are speakers of a heritage language?

**Test case**: Rhotic system in Spanish heritage speakers.

  - Do adult heritage speakers show attrition in their **trills** when compared to 9-10 year-old child heritage speakers? *(Repiso-Puigdelliura &amp; Kim, 2021)*.


- Does the development of **intrusive vowels in taps in consonant clusters** show  differential development in heritage speakers when compared to Spanish speakers raised in monolingual environments *(Repiso-Puigdelliura, in preparation)*.

- Do child and adult Spanish heritage speakers maintain the **trill-tap contrast** using duration *(Perry &amp; Repiso-Puigdelliura, in preparation)*.

.content-box-blue[

- Protracted development of the rhotic system in Spanish heritage speakers compared to Spanish speakers raised in monolingual environments.
 
- Continued development observed in cross-sectional designs.
]






???
In this talk, I will explore the learning trajectories of early bilinguals specifically those who are speakers of a heritage language. To address this question, I will focus on the rhotic system as a test case . I will present findings from three studies in which I ask Do adult heritage speakers show attrition in their **trills** when compared to child heritage speakers?, Does the development of **intrusive vowels in taps in consonant clusters** show  differential development in heritage speakers when compared to Spanish speakers raised in monolingual environments, Do child and adult Spanish heritage speakers maintain the **trill-tap contrast** using duration

I will argue that, when comparing Spanish heritage speakers to monolingual speakers, there is evidence of decelerated development in the rhotic system. However, in cross-sectional designs comparing Spanish heritage speakers to Spanish speakers raised in monolingual environments, a continued developmental trajectory is observed. This scenario sheds light on previous accounts of heritage speakers' language development.
---
# Heritage Speakers

- Early bilinguals exposed to a societal minority language at home and a societal majority language in the community.

- **Dominance shift** towards the majority language as they gain exposure to the majority language &lt;font size="3"&gt; (Benmamoun, Montrul, &amp; Polinsky, 2013; Flores &amp; Rato, 2016; Kupisch et al., 2015; Lloyd-Smith, Einfeldt, &amp; Kupisch,2020; Polinsky &amp; Scontras, 2020; Valdés, 2014)&lt;/font&gt;.


-  **Spanish-English bilinguals raised in California with Spanish as their home language.**


???

Alright so let's start defining heritage speakers. Heritage bilinguals are early bilinguals exposed to a societal minority language at home and a societal majority language in the community. It is believed that at the onset of schooling heritage speakers undergo a **Dominance shift** towards the majority language as they gain exposure to the latter, which may result in divergent attainment in adult grammars. In the context of this talk I examine **Spanish-English bilinguals raised in California with Spanish as their home language.**

---
# Heritage language speech systems



 
**Adult heritage speakers**


- Heritage speakers demonstrate a ‘heritage accent’ in the heritage language &lt;font size="3"&gt;(Flores &amp; Rato, 2016; Kupisch et al., 2015; Lloyd-Smith et al., 2020)&lt;/font&gt; 

- Maintenance of phonemic contrast but output variation in the phonetic implementation  &lt;font size="3"&gt;(Amengual,2012; Au et al., 2002, 2008; Godson, 2004; Elias et al., 2017; Hrycyna et al., 2011;Henriksen, 2015; Kang &amp; Nagy, 2016; Kim, 2011; Nagy &amp; Kochetov, 2013; Ronquest, 2013, 2016;van de Weijer &amp; Kupisch, 2015; Willis, 2005)&lt;/font&gt;.
.content-box-purple[

- Perception of Voice Onset Time (VOT) based on language-specific features &lt;font size="3"&gt; (Casillas and Simonet 2018; García-Sierra et al. 2012; Gonzales and Lotto 2013)&lt;/font&gt;.

- Differences in the phonetic implementation of VOT in the the heritage language &lt;font size="3"&gt; (Amengual, 2012; Kim, 2011)&lt;/font&gt;


]


- Possible explanations
  * Effects of the majority language
  * Input reduction in the heritage language
  * Diversity of input in the heritage language


???
When we examine the speech system of heritage language speakers during adulthood, we observe that these speakers demonstrate a heritage accent, indicating a certain degree of foreign accent. When we examine their speech systems in more detail, we observe that heritage speakers mostly show maintenance of phonemic contrasts but a great deal of variation in the phonetic implementation. For example, Spanish heritage speakers have separate representations for voiced and voiceless stops in each of their languages and are able to use language-specific properties to distinguish between voiceless and voiced stops, but their phonetic implementation varies in their online production of stops and shows properties of English, such as longer voice onset time for voiceless stops in English. This phonetic variation has been explained by influence of the majority language as a result of grammar interaction at the individual level, reduction of input in the heritage language, or diversity in the input of the heritage language. 

---

# Heritage language speech systems


  
 **Bilingual preschoolers**



-  Bilingual preschoolers also show grammar interaction between their two grammars resulting in deceleration, acceleration, or transfer &lt;font size="2"&gt; (Vihman 1985, Lleó, &amp; Rakow, 2004; Kehoe et al., 2004; Lleó, 2003, 2016b; Lleó &amp; Kehoe, 2002) &lt;/font&gt;.

.content-box-purple[

- Language specific perception in bilingual preschoolers, but more mature English perception than Spanish perception &lt;font size="2"&gt; (Montanari, Steffman and Mayr, 2023) &lt;/font&gt;.

]



???


 However, effects of the majority language on the heritage language are not unique to adult speakers. The literature on bilingual preschoolers also shows that two grammars interact from the onset of speech production and, when compared to monolinguals, they show deceleration, acceleration, and transfer. In most cases what we observe when the linguistic feature is absent in the majority language is that the effects of the majority language lead to deceleration in the acquisition of the heritage language. For example, to continue our example with stops voicing, a recent study showed that while bilingual preschoolers can use their two languages to differentiate between voiced and voiceless stops, discrimination is more mature in English than in Spanish.

# Heritage language development







&lt;img src="outcomes_graph.png" width="1000px" /&gt;

???

 So, just to visualize it, imagine the X-axis representing the years of a speaker, and the Y-axis representing the percentage of acquisition of a certain sound. We have data from bilingual preschoolers showing a decelerated rate in their acquisition, and we have data from adult heritage speakers showing divergent outcomes when compared to canonical descriptions of the grammar resulting in heritage accent.

Now, the question is, how do we connect the dots between the research that we have in the preschool years to the results that we have for early adults? In other words, we're missing crucial data during these speakers' school-age period. This data is crucial because it marks the point at which heritage speakers shift dominance from their heritage to their majority language.
---

# Development of heritage languages



&lt;img src="graph_attrition.png" width="1000px" /&gt;




???
One possible way of connecting the dots is by considering a scenario in which attrition occurs, wherein heritage speakers acquire the main articulatory properties of a sound or phonological process, but, as a result of a dominance or proficiency shift, a phonological contrast, details of the phonetic implementation of certain sounds, or a specific application of a phonological process are lost, which results in these divergent outcomes during adulthood. 


---
# The Spanish rhotic system


 

- **Tap**: direct movement of
the tip of the tongue toward the roof of the mouth &lt;font size="3"&gt;(Ladefoged &amp; Maddieson 1996, p.231)&lt;/font&gt;. Acquisition: 4;7 &lt;font size="3"&gt;( Jimenez, 1987)&lt;/font&gt;.

- Allophonic status in English (allophone of /t/ and /d/ [bʌɾər] 'butter' or [ˈlæɾɚ] 'ladder')

Example tap *curioso* 'curious'
&lt;audio controls=""&gt;
  &lt;source src="./Examples_trill/AD_MON_MEX_14_frogstory_curioso.wav" type="audio/wav"/&gt;
&lt;/audio&gt;

&lt;img src="./Examples_trill/AD_MON_MEX_14_frogstory_curioso.png" width="400px" /&gt;

???

To examine this question, I will focus on the rhotic system in Spanish, becase Rhotics sounds are among the last sounds to be produced by children. As you may know, the Spanish rhotic system consists of an apicoalevolar tap and an apicoalveolar trill.
Firstly, the tap is characterized by the direct movement of the tip of the tongue toward the roof of the mouth. In this image here we can see the spectrogram and the soundwave and this is the constriction. First we see a reduction in the amplitude in the soundwave at the place of the constriction, we also see a break in the formant structure in the spectrogram (this period of a reduction of energy over here). And in the spectrogram we can also observe this yellow line that I will be referring to during the presentation that is the intensity in the speech signal. So we see here that there is a dip in the yellow line, therefore, a dip in the intensity of the speech signal which can be used as a proxy for degree of constriction. 
Children typically acquire this sound around the age of 4;7. In English, the tap is not a phoneme but it appears as an allophone of /t/ and /d/, as seen in words like [bʌɾər] for 'butter.'

---
# The Spanish rhotic system

- **Trill**: canonically produced with 2-3 brief tongue-tip contacts with the alveolar ridge &lt;font size="3"&gt;(Face, 2006; Hualde, 2005; Monnot &amp; Freeman, 1972)&lt;/font&gt;. Variation in monolingual varieties &lt;font size="3"&gt;(Bradley &amp; Willis, 2012; Colantoni, 2006;Díaz-Campos,2008;Lastra &amp; Martín Butragueño, 2006; Lewis, 2004; Willis, 2006)&lt;/font&gt;.

- Acquisition: after the age of five &lt;font size="3"&gt;(Acevedo, 1993)&lt;/font&gt; or six &lt;font size="3"&gt;(Bosch, 1983)&lt;/font&gt;.

.pull-left[
&lt;audio controls=""&gt;
  &lt;source src="./Examples_trill/AD_UCLA_BIL_ES_20_EV_unarana_trill.wav" type="audio/wav"/&gt;
&lt;/audio&gt;

&lt;img src="./Examples_trill/AD_UCLA_BIL_ES_20_EV_unarana_trill.png" width="400px" /&gt;

]

.pull-right[

Example of a 'super-triller'

&lt;audio controls=""&gt;
  &lt;source src="reno.wav" type="audio/wav"/&gt;
&lt;/audio&gt;
]

???
On the other hand, the trill is canonically produced 2-3 brief tongue-tip contacts with the alveolar ridge. Here we can see three occlusions: so three dips in the intensity signal as represented by the yellow line, the lack of energy in these areas and the reduction of amplitude in the soundwave. The acquisition of the trill occurs after the age of five or six and this is because Trilling is complex as it requires a complex coordination of articulators and a sufficient amount of oropharyngeal pressure.However, we also have child super trillers. It is also important to acknowledge the dialectal variation in the production of the trill, as it has been reported to show fricative or approximant variants. However, most of the speakers that I will be presenting here are of Mexico and specifically Central and Northern Mexico where a predominant variety is the apicolavoeolar trill. Finally, it is important to note that the trill is not part of the English phonemic inventory.


---
# The Spanish rhotic system



| **Realization**            | **Phonological context**                                  | **Example**                |
|----------------------------|-----------------------------------------------------------|----------------------------|
| **only trill**             | #_ (word-initial) C.__ (after a heterosyllabic consonant) | red [reð] ‘net’   alrededor [al.re.ðe. 'ðoɾ]         |
| **only tap**               | C_ (after tautosyllabic consonant)                        | bruja ['bɾu.xa] ‘witch’ |
| **tap and trill contrast** | V_V intervocalic                                          |   pero ['pe.ɾo] ‘but’ perro ['pe.ro] ‘(male) dog’            |
| **variable rhotic**        | V_(#)C (before consonant)                      |   árbol ['aɾ.βol] ‘tree’ |

(Adapted from Hualde, 2014)

???
Now, let's explore the various realizations of these rhotic sounds in different phonological contexts:Word-initially such as in red or after a heterosyllabic consonant such as in alrededor only the trill appears. After a tautosyllabic consonant, as in the word ['bɾu.xa] for 'witch.' only the tap appears. In intervocalic position the tap and trill contrast, we find them intervocalic, creating distinctions as seen in ['pe.ɾo] for 'but' and ['pe.ro] for '(male) dog.' Additionally, in taps preceding consonant in heterosyllabic position, the rhotic appears in free variation between a tap or a trill ['aɾ.βol] for 'tree.'

## The missing link: from primary school to young adulthood

(Repiso-Puigdelliura &amp; Kim, 2021)

???

After having seen this overview we can move to our studies. In the first one, we examined the realization of the apicoalveolar trill in primary-school aged children and we compared it to that of adults.

# Trill development 



| **Study**                        | **Population**                                                          | **Results**                                                                                                                                                 |
|----------------------------------|-------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------|
| Goldstein &amp; Washington (2001)    |  &lt;font size="3"&gt;12 Spanish-English 4-year-old bilinguals        &lt;/font&gt;                        |&lt;font size="3"&gt; Accuracy rate tap (71.8%) and trill (77.3%)                                                                                                              &lt;/font&gt;   |
| Fabiano-Smith &amp; Goldstein (2010) |&lt;font size="3"&gt; 8 Spanish-English 3-to-4-year-old bilinguals and 8 Spanish monolinguals&lt;/font&gt; | &lt;font size="3"&gt;Accuracy trill bilinguals: 4.10% Accuracy trill monolinguals: 37.5%                                                                                    &lt;/font&gt;     |
| Kehoe (2018)                     | &lt;font size="3"&gt;4 Spanish-German 1;9 to 3;6 bilinguals and 3 Spanish monolinguals   &lt;/font&gt;     | &lt;font size="3"&gt;One of the 4 bilinguals achieved 40 to 60%  in word-initial position. 2 bilinguals achieved 40 to 60% in word-medial and at a later stage than monolinguals &lt;/font&gt;|
| Menke (2018)                     | &lt;font size="3"&gt;31 Spanish-English 6;8 to 13;5 bilinguals                           &lt;/font&gt;    | &lt;font size="3"&gt;Target trill production increases from Grade 1 = 16%,  to Grade 3 = 26%, Grade 5 = 50%, and Grade 7 = 68%.&lt;/font&gt;                                                  |

- Adult heritage speakers show trills with fewer occlusions, shorter duration, and more frication than homeland speakers &lt;font size="3"&gt;(Henriksen, 2105; Kissling, 2018)&lt;/font&gt;.

.content-box-blue[

- Are the outcomes that we observe in adulthood a result of attrition?

]
???
But, what do we know about trill production in child bilinguals? Studies on bilinguals during early childhood show that Up to 4 y.o. bilingual children show delayed development when compared to monolingual children. Results from one study also show that children produce trills with more occlusions and more targetlike with age, reaching 80% of acquisition around the age of 11. The differential rates of trill acquisition have been attributed to grammar interaction due to markedness of the sound. When we examine adults, studies show that adult heritage speakers present trills with fewer occlusions, shorter duration, and more frication than homeland speakers. So, in this study we ask, are the results that we observe in the adult heritage speakers a result of attrition? That is, do children between 9 to 10 years acquire trills with 2 to 3 occlusions and these trills subsequently weaken when these speakers reach adulthood?





    - Does the difference in rates of acquisition arise from the presence of a different rhotic system in the majority language?
    
    - Does the difference in rates of acquisition arise from weaker word-objects connections in the lexicon (PRIMIR)?
    
    - Does the difference in rates of acquisition arise from fewer opportunities to practice articulatory complexity? Articulatory complexity has been found to correlate with consonant accuracy (40% for the variance in consonant accuracy in English) (Stokes &amp; Surandran, 2005).
    - This difficulty may arise from articulatory complexity (McGowan, Nittrouer &amp;
Manning, 2004; Solé, 2002) or due to its ambiguous phonological status with respect to place of articulation (Goad &amp; Rose, 2004; Rose, 2000).



---

# Research questions

RQ1: Do heritage speakers show attrition in their production of the trill?

  - Do adult heritage speakers produce a lower number of occlusions than child heritage speakers in their trill production?
  - Do adult heritage speakers produce a lower rate of target-like trills?


RQ2: Is there an effect of trill position (i.e., word-medial / word-initial) on heritage speakers’ production of the Spanish trill?

???

RQ1: Do heritage speakers show attrition in their production of the trill?

  - Do adult heritage speakers produce a lower number of occlusions than child heritage speakers in their trill production?
  - Do adult heritage speakers produce a lower rate of target-like trills than child heritage speakers?


RQ2: Is there an effect of trill position (i.e., word-medial / word-initial) on heritage speakers’ production of the Spanish trill?

We classified the variants in trill variants, fricative variants, and tap variants. First, for the trill variants, let's see some example. This is a trill with two strong occlusions because we can see here clearly the two constrictions in the spectrogram. We see a clear dip in the amplitude of the sound wave, a lack of energy in the spectrogram and this dip in the yellow line which shows a reduction in the intensity. Next we see a trill with weak occlusions. According to descriptions in previous studies, this type of occlusion is produced by approaching the tongue to the alveolar ridge without creating a complete constriction. We can still observe two occlusions but in this case the occlusions are weaker, there is no clear break in the formant structure, and the dip in the intensity is not as clear in the yellow line nor in the sound wave. Next we move to the fricative variants, these are phonemic trills that are produced with frication noise instead of trilling, presumably due to a lack of achievement of the trilling. Finally, we have phonemic trills produced with one constriction instead of two, that is phonemic trill produced as taps. In this case, we also have taps that have a clear strong constriction and taps that have weaker constrictionss.

# Analysis

-  972 tokens: 409 word-initial (e.g., rana ‘frog’) and 563 word-medial intervocalic phonemic trills (e.g., perro ‘(male) dog’)

- Mixed Effects Models (lme4 package in R Bates, 2019)

  - Logistic regression for binary data (target-like production) 

  - Linear mixed model for continuous data (occlusions) linear mixed effects model

Fixed effects: 

- Group (adult vs.child) * Position (initial vs. medial)

Random effects: 

- Participant and word 

???

To examine target-like production, we grouped both phonetic and approximant trills as target-like productions. We ran a logistic regression with target-like trill as the dependent variable. We treated number of occlusions as a continuous variables and we ran a linear mixed effects model. Fixed effects were group adults or children, position (word initial or word medial) and their interaction. We allowed the intercepts for participant and word to freely vary.

???
The graph on top shows the proportion of the distribution of each variant with grey for the adults and dark blue for the children. In the x axis we have the realizations going from phonetic trill in the left approximant trill, fricative variants, and tap variants int he right. What I want to show you in the graph is that the majority of the realizations of the adults concentrate around trill and fricative variants and the majority of the realizations of the children concentrate around the fricative and tap variation. The table in the right shows heritage speakers’ trill inventories based on the types that comprised more than 10% of their productions. All the heritage speakers used frication as one of the strategies to produce the trill, except for one child heritage speaker (CHS2) who consistently produced the tap variants. Almost half of the adult heritage speakers used both trill and frication while fewer than a third of the child
heritage speakers demonstrated this pattern.
 While most of them produced the trill variants more frequently than the variants
with frication, 1 adult heritage speaker and 1 child heritage speaker
primarily used frication to produce the trill. It is
important to note that the most frequent non-target-like inventory
found in the child heritage speaker data was frication and tap,
whereas for the adult heritage speakers it was the full inventory
(i.e., trill, frication, tap). This finding suggests that the child heritage speakers have not yet acquired the trill variants and the
adult heritage speakers, even after acquiring the trill variants,
have not abandoned the tap variants in their inventories.

# Interim discussion



RQ1: Do heritage speakers show attrition in their production of the trill?





.content-box-blue[

- Adult heritage speakers produce a higher rate of target-like trills and number of occlusions than child heritage speakers. **Divergent attainment** not due to attrition between 9-10- y.o. and adulthood.

  - Child HS: inventories mostly with tap variant and fricative variants. 

  - Adult HS: inventories mostly with fricative variants and trill variants (exploit language-internal variability to avoid markedness [Kupisch, 2020])

  - Spanish trill development may occur in the order of single lingual constriction → frication → multiple lingual constrictions

]

RQ2: Is there an effect of position on heritage speakers’ productionof the Spanish trill?

.content-box-purple[

- Word-medial trills produced more often as target-like and with higher number of occlusions (phonemically contrastive positions).

]    

???

Going back to the research questions, we asked whether heritage speakers show attrition in their production of the trill. Our results showed that, contrary to a hypothesis of attrition, Adult heritage speakers produce a higher rate of target-like trills and number of occlusions than child heritage speakers. This means that, 9-to-10 y.o. are still developing phonetic trill, which is later than monolinguals. We also observed that adults keep some of the tap variants in their inventories. That is, instead of transferring segments from English,they may exploit language-internal variability to avoid markedness. This also suggests that Spanish trill development may occur in the order of single lingual constriction → frication → multiple lingual constrictions. Finally, our findings show that the trill is more stable (showing more occlusions and a greater rate of target-like realizations) in phonemic contrastive position than in non-phonemic contrastivie position. And this is in line with findings showing that heritage speakers maintain phonemic contrasts but diverge in their phonetic implementation. 

This could suggest that heritage speakers have a more robust encoding of rhotics in phonemically contrastive positions, where the trilling has a high functional load than in contexts in which trilling has a lower functional load.

## Development of tap articulation in consonant clusters

(Repiso-Puigdelliura, submitted)

???

Next, I want to move on to examine tap articulation. But in this case, I will focus on taps in consonant clusters.

---
# Tap articulation in heritage speakers


- Taps in consonant clusters pose added difficulties during acquisition given that children must learn complex syllabic representations.

- Consonant clusters in Spanish (examples from &lt;font size="3"&gt;Hualde [2014]&lt;/font&gt;)

| Position          | IPA              | Spanish/English     |
|-------------------|--------------------|-----------------|
| Tautosyllabic      | [tɾen]             | tren 'train'    |
|                   | [fɾe.sa]           | fresa 'strawberry'|
|                   | [o.ɣɾo]            | ogro 'ogre'     |
|                   | [gɾan.xa]          | granja 'farm'   |
| Heterosyllabic     | [aɾ.βol]           | árbol 'tree'    |
|                   | [aɾ.ma.ɾjo]        | armario 'closet'|
|                   | [peɾ.fek.to]       | perfecto 'perfect'|




???


- While taps are acquired earlier (4;6-4;11 in &lt;font size="3"&gt;[Torres et al., 2016]&lt;/font&gt;) than trills, taps in consonant clusters pose added difficulties during acquisition given that children must learn complex syllabic representations. The tap can appear in the same syllable than the following consonant in a tautosyllabic cluster such as in bruja or fresa, or the two consonants can appear in different syllables forming heterosyllabic clusters such as in arbol or armario.



---
# Taps in consonant clusters 

.pull-left[
Spanish, /Cɾ/ and /ɾ.C/ clusters are specified with an optional intrusive vowel (i.e., IV), possibly due to low gestural overlap between the consonant and the vowel &lt;font size="3"&gt;(Bradley, 2007; Gibson et al., 2017, 2019)&lt;/font&gt; that are invisible to the phonology &lt;font size="3"&gt;(Bradley, 2002; Hall, 2006)&lt;/font&gt;.


- &lt;font size="5"&gt;**grande** 'big' [gᵊɾande]&lt;/font&gt;. 
- &lt;font size="5"&gt;**árbol** 'tree' [aɾᵊβol]&lt;/font&gt;. 


*Perceptual recoverability*: EVs appear more frequently when consonants and taps share similar features (e.g., voicing, place of articulation) &lt;font size="3"&gt;(Colantoni &amp; Steele, 2007; Schmeiser, 2020)&lt;/font&gt;. 
]
.pull-right[

&lt;img src="./overlap_spanish.png" width="400px" /&gt;

Based on the tenets of Articulatory Phonology &lt;font size="3"&gt;(Browman &amp; Goldstein, 1989, 1990)&lt;/font&gt;
(from Schmeiser et al., 2003)

]

???

In these clusters, an optional intrusive vowel appears between the two consonants.So take the word grande in Spanish meaning 'big', the consonant clusters with the tap occurs in the syllable 'gra', the intrusive vowel would then appear between the velar stop and the tap. In the word arbol for example, the two consonants are in different syllables and the intrusive vowel would appear between the tap and the following spirant. But why do these intrusive vowels occur? We have to consider first that intrusive vowels are invisible to the phonology (for example, they do not split tautosyllabic clusters in two syllables). It seems, then that intrusive vowels can be attributed to the articulatory realization of the two consonants. Now, following the Articulatory Phonology framework in which speech segments are specified as a series of articulatory gestures along a spatial and temporal dimension: the two consonants in consonant clusters can have different degree of overlap. And for an intrusive vowel to emerge, the two consonants need to be specified with low overlap. IVs are optional but frequent in speech. Intrusive vowels are not stable in their durational properties Generally, IV duration is similar to that of an unstressed vowel and appears to be longer to that of the tap. This vowel, in turn, may help perceptual recoverability of the tap. Unlike vowel-to-consonant transitions, consonant-to-consonant transitions do not provide favorable information about the consonant place of articulation necessary for segment recognition, therefore a vowel would enhance perceptual recoverability.
And this could help explain the optionality of this vowel, findings show that IVs appear more often when the two consonnts share voicing, manner or place of articulation. The IV in that case would enhance the recoverability of the tap.

**Extra:In tautosyllabic sequences, the tongue dorsum lowering precedes the tongue tip gesture resulting in the lower overlap between the primary consonantal gestures and initiation of laryngeal action (i.e., voicing) (Gibson et al., 2019). In heterosyllabic sequences, the IPI has been assigned to the release of the rhotic which separates the tap from the following consonant (Bradley, 2004). In addition, these IVs, unlike phonological epenthetic vowels, are invisible to the phonology, since they do not repair syllabic structures. Bradley (2002) for instance, shows that intrusive vowels are not computed in stress calculations.**
*Perceptual recoverability*: EVs appear more frequently when consonants and taps share similar features (e.g., voicing, place of articulation) &lt;font size="3"&gt;(Colantoni &amp; Steele, 2007; Schmeiser, 2020)&lt;/font&gt;.

# Taps in consonant clusters 

.pull-left[
- In English, /Cɹ/ clusters are considerably overlapped &lt;font size="3"&gt;(Colantoni &amp; Steele, 2006; Zsiga, 2000)&lt;/font&gt;. 


]
.pull-right[
&lt;img src="./overlap_english.png" width="400px" /&gt;


(from Schmeiser et al., 2003)
]



???

In English, however, clusters are considerably overlapped and intrusive vowels between the two consonants are not observed. Thus, I hypothesize that Spanish heritage speakers would show a lower rate of development intrusive vowels when compared to Spanish speakers raised in monolingual environments due to the influence from English high degree of overlap in gestural specification.

High degree of overlap, however, can also be a developmental feature, since during language maturation children demonstrate greater vocalic carryover articulation than adults and a broader organization of the articulatory units.



- Developmentally, children demonstrate greater vocalic carryover articulation than adults and a broader organization of the articulatory units &lt;font size="3"&gt;(Nittrouer et al., 1996; Noiray et al., 2018; Rubertus &amp; Noiray, 2020; Zharkova et al., 2011)&lt;/font&gt;.

# Research questions 

- RQ1: Do shared phonetic factors between the tap and the consonant predict rate and duration of intrusive vowel production?

- RQ2: Do presence and duration of intrusive vowel continue to develop across childhood as children refine their speech-motor control skills?

- RQ3: Do Spanish HSs, when compared to Spanish speakers raised in monolingual environments (i.e., SpanMonoSs), exhibit different rates of overlap in the production of consonantal gestures?

???

In the case of this study, I had two groups of participants, the Spanish heritage speakers born and raised in the US or arrived to the US before the age of 3, and the Spanish speakers raised in monolingual environments, who were recruited from Northern and Central Mexico. The children in this study were school aged children between the ages of 5 to 11. The children were divided in a group of younger children - between 5 to 8, and older children between 8 and 11.

We also classified taps in taps with strong occlusions (true taps) and taps with a weaker occlusion (approximant taps). Strong occlusions presented visible constriction in the spectrogram, discontinuation of the formant structure, and a clear dip in intensity between the tap and the following vowel. Approximant taps showed continuation of the formant structure between the tap and the following vowel and/or the previous IV, and no clear dip of intensity between the tap and the following vowel 
---

# Analysis


Logistic regression &amp; Linear mixed model (number observations = 1591: 

- DV: Presence of IV.

- IV: Log duration

RQ1:
  * Voicing of non-tap consonant (voiced, voiceless).
  * Manner of articulation of non-tap consonant (stop, fricative).
  * Place of articulation of non-tap consonant (labial, coronal, dorsal).
  * Type of tap (true tap, approximant tap).
  * Type of consonant cluster (/Cɾ/, /ɾ.C/).
  * Speech rate (i.e., number of phones per second using the segmented output from the forced aligner)

RQ2: 

  * Age group (younger children, older children, adults).

RQ3: 

  * Type of speaker (HSs, SpanMonoSs).
  * Type of speaker (HSs, SpanMonoSs) * Age group (younger children, older children, adults)
  
  
???

I ran a logistic regression with rate of IV as the dependent variable predicted by type of speaker, age, their interaction, as well as the relevant phonetic factors. I also ran a linear regression with log duration in the dependent variable.

---

# Results: Rate of IV 






&lt;img src="rate_CV.png" width="500px" /&gt;

???
We will start with the phonetic effects driving intrusive vowel insertion. In these graphs I show you the most representative phonetic effects: voicing, type of tap, place of articulation and manner of articulation. In the x axis we have the respective levels of the independent variables and in the y axis we see the proportion of intrusive vowel production. We observe two main effects, one with respect to voicing, by which clusters in which the non-tap consonant is voiced elicit a higher degree of intrusive vowels and clusters in whcih the tap is produced as a true tap as opposed to as an approximant tap also elicit a higher rate of intrusive vowels.

---

# Results: Rate of IV 



&lt;img src="p5.rate.png" width="1000px" /&gt;

???

This graph shows the results with respect to type of speaker and age. First, we can observe that all groups produced intrusive vowels the majority of the time, and in more than 50% of the consonant clusters. I found a main effect for type of speaker, heritage speakers showing a lower rate of intrusive vowels than Spanish speakers raised in monolingual environments which is what we were expecting if high overlap from English has an effect on Spanish gestural specification, and a main effect of age, with younger children and older children producing a lower rate of intrusive vowels than adults, indicating that, overall children produce higher overlap between consonants than adults. The interaction turned out to be non-significant.


---
# Results: Type of syllable and age

&lt;img src="emmip_presence_plot.png" width="700px" /&gt;


???

Finally, the model also showed an interaction between type of consonant clusters and age, indicating that younger children produce intrusive vowels more often in tautosyllabic clusters than in heterosyllabic clusters, and this difference becomes nonsignificant in the older children and the adults.

---
# Results: Duration








&lt;img src="duration_CV.png" width="500px" /&gt;

???

Moving on to duration, our findings show that intrusive vowels are longer when the non-tap consonant is voiced than when it is voiceless. So intrusive vowels are longer in 'grande' than in 'creo' for example. In addition, intrusive vowels are longer when the non-tap consonant is a fricative than when it is a stop, so IVs are longer in frasco than in grande.

---

# Results: Duration

younger children &gt; older children (p &lt; 0.001) and younger children &gt; adults (p &lt; 0.001)



&lt;img src="p5.duration.png" width="1000px" /&gt;
???
Regarding the results of duration in the two groups of speakers, I found a significant effect of age, by which younger chidlren produce longer segments than older chidlren and adults. I did not find an effect of type of speaker but I wanted to show you the break down here so that you can see that it is the Spanish speakers from Mexico who are driving the effect. 


---

# Interim discussion

RQ1: Do shared phonetic features between tap and non-tap consonant predict rate and duration of intrusive vowel production?


- Partial support for **perceptual recoverability**: voicing (higher rate of IV in voiced than voiceless and longer duration in voiced than voiceless) but not supported by place of articulation nor manner of articulation. But, voicing predicts rate and duration of IV.

- Strength or tap constriction predicts IV production, support for articulatory-account of IV production.




???

With regard to the question of whether shared phonetic features between tap and non-tap consonant predict rate and duration of intrusive vowel production, my results partially support perceptual recoverability, showing that IVs are more frequent and longer with voiced consonants than voiceless. Findings of place and manner of articulation, however, do not support the perceptual recoverability hypothesis. The most robust findings that holds across models is thus voicing, that is when voicing of the two consonants coincide an intrusive vowel is more likely to appear and it is longer. In addition, the results show that when the constriction is clearly observed in the spectrogram, what we classified as a true tap, the intrusive vowel appears more often. This relationship between strength of tap constriction and rate of intrusive vowel production, which had not been attested before, supports an account in which intrusive vowels are inserted during the gestural implementation of the consonant clusters as opposed to being inserted in the phonological representation.



---
# Interim discussion
RQ2: Do presence and duration of intrusive vowel continue to develop across childhood as children refine their speech-motor control skills and inhibitory control

  - Phonetic-phonological representations develop with age (young &lt; older &lt; adults), aligning with the holistic theory of articulatory development (Nittrouer et al., 1996). 

  - Low overlap develops faster in tautosyllabic clusters than in heterosyllabic clusters. 

  - Younger children show target overshooting. The relationship between IVs and tap articulation varies across age groups, highlighting developmental trends.
  
  
???

The second question asked whether degree of consonant overlap develops during childhood. My results show that, despite children show a preference for low degree of overlap, their rate of intrusive vowel is lower than that of adults. This aligns with the holistic theory of articulatory development by which younger children exhibit broader articulatory organization and increased overlap between segments. Interstingly, we also observed that childrena re faster at developing low overlap between consonants in tautosyllabic clusters than in heterosyllabic clusters, indicating that they control syllabic units faster than articulation across syllabic units. In addition, the duration results show that younger children display target overshooting, and this effect is mainly driven by the Spanish speakers raised in monolingual environments. This suggests a U-shaped behaviour in which, when younger children produced low gestural overlap, then the intergestural interval is longer as they refine their speech motor control abilities. 



 
---
# Interim discussion

RQ3: Do Spanish HSs, when compared to Spanish speakers raised in monolingual environments (i.e., SpanMonoSs), exhibit different rates of overlap in the production of consonantal gestures?

HSs produce fewer IVs than Spanish speakers raised in monolingual environments (SpanMonoSs).

- Spanish HSs produce also a lower rate of true taps than Spanish speakers raised in monolingual environments.

- Reduced experience with Spanish extends an initial period of gestural representation with a high degree of overlap between the two consonants. 

- Interaction with English affects temporal patterns in Spanish.

???

In my third question, I asked whether Spanish heritage speakers present different rates of overlap in the production of consonantal gestures when compared to Spanish speakers raised in monolingual environments. While intrusive vowels are favored in consonant clusters in the two groups, my findings show that HSs produce fewer IVs than Spanish speakers raised in monolingual environments (SpanMonoSs). However, the duration of the intrusive vowel did not turn out to be significantly different between the two groups. This indicates that, when intrusive vowels are produce, then the heritage speakers have a similar timing in the gestural implementation. The lower rate of intrusive vowels, in part, could be explained also by the fact that heritage speakers also produce a lower rate of true taps. While I did not find an interaction between type of tap and group, I cannot rule out the possibility that there is an interaction at the group level and that my model was not powerful enough to find it. It could also be that  Reduced experience with Spanish may extend an initial period of gestural representation with a high degree of overlap between the two consonants, or with the fact that the gestural specification of English is transferred to Spanish during grammar evaluation.


---
class: inverse, middle, center


# Phonetic realization of the Spanish tap-trill contrast according to age and language background

(Repiso-Puigdelliura &amp; Perry, in preparation)


???

We have examined taps and trills separately, in this last part, I present a study in collaboration with Scott Perry in which we examine the maintenance of the tap-trill contrast.

---
# Tap-trill phonemic maintenance



- Adult heritage speakers show trills with fewer occlusions, shorter duration, and more frication than homeland speakers &lt;font size="3"&gt;(Henriksen, 2105; Kissling, 2018)&lt;/font&gt;.



- Do Spanish heritage speakers use secondary cues to maintain the tap trill contrast?

- Duration as a cue to maintain phonemic contrast in heritage speakers speech production &lt;font size="3"&gt;(Amengual, 2016; Bradley and Willis 2012; Henriksen and Willis 2010; Willis and Bradley 2008) and L1 speakers' perception Melero-Garcia and Cisneros (2020)&lt;/font&gt;.



???

Although studies have found that heritage speakers show a greater rate of non-target-like trill realizations, such as trills produced as fricatives or taps, it has been suggested that, even if trilling is not acquired, tap-trill maintenance is maintained with secondary cues such as duration. In a perception study, for example, Melero-Garcia and Cisneros (2020) found that Spanish L1 speakers use duration as a cue to distinguish between taps and trills, with the rate of trill selection increasing with duration.
However we do not know of any study that have examined tap-trill contrast as the two segments develop.

---
# Questions

RQ1: Is the tap-trill contrast maintained with duration in Spanish heritage speakers? Does it vary with age?

RQ2: Are taps and trills more unstable (more variation) in Spanish heritage speakers than in Spanish speakers raised in monolingual environments? Does it vary with age?

???

In this last study, we ask Is the tap-trill contrast maintained with duration in Spanish heritage speakers? Does it vary with age? and Are taps and trills more unstable (more variation) in Spanish heritage speakers than in Spanish speakers raised in monolingual environments? Does it vary with age?

---

# Data analysis

- Only instances of intervocalic taps and trills included in the analysis (N = 3354).

- Hierarchical Bayesian distributional regression:


  - Mean duration predicted by age (in years) * speaker group * segment type.

      * Group-level effects: varying intercepts by participant as well as a varying slope for segment type by participant.
  
  - Variance predicted by age (in years) * speaker group * segment type.
    * Group-level effects: varying intercepts by participant.
???



We modelled duration in millisecond of taps and trills using a hierarchical Bayesian distributional regression predicting changes in the conditional mean of segment duration as well as the variability of segment duration in the form of the standard deviation. Mean segment duration was predicted by the three-way interaction of age (in years), speaker group, and segment type. Group-level effects included varying intercepts by participant as well as a varying slope for segment type by participant. The variance was predicted by the same triple interaction with varying intercepts by participant.
 
---

# Results


&lt;img src="average_duration.png" width="1000px" /&gt;




???
In this graph we are showing the participant age in the x axis and the average segment duration in the y axis. In the two facets we have heritage speakers and speakers of Spanish raised in monolingual environments. Color-coded we have the tap and the trill. First of all, Our model shows a main effect of age, with segment duration decreasing on average as people get older. This could be due to speech rate, which we have not yet controlled for.

There is a main effect of speaker type, and monolinguals have longer segments overall compared to heritage speakers. So we can see that both lines are higher in the graph for the monolinguals than for the heritage speakers. We also found a main effect of segment type, trills are longer than taps (no surprise there)

An important finding here is an interaction between speaker type and segment: the difference between the tap and the trill is larger for monolinguals than for heritage speakers. With regards to age, we found that age impacts trill duration more than tap duration, and the trajectories for age in the context of the triple interaction are different. Monolingual trills get shorter while heritage trills do not get shorter, and might even get longer.

---

# Results


&lt;img src="sd_duration.png" width="1000px" /&gt;
???

Next, we wanted to determine how variable this segments are. We fit a model that also explored how variable segment production was in terms of duration.  What changes in this graph from the graph before is that, In the y axis, we have now the duration standard deviation. First, we have strong evidence that segments become less variable as speakers get older, as we might expect. The two groups, however, were not different overall in terms of variability. And we also don't have evidence that the trills are more variable than the taps


---

# Interim discussion
RQ1: Is the tap-trill contrast maintained with duration in Spanish heritage speakers? Does it vary with age?

- Tap-trill contrast is maintained through duration but to a lesser extent in Spanish heritage speakers than in Spanish speakers raised in monolingual environments.

- Age has a greater impact on trill duration than in tap duration.

- Target overshoot (trill duration decreasing with age) in Spanish speakers raised in monolingual environments. 

???

Our findings show that Tap-trill contrast is maintained through duration but to a lesser extent in Spanish heritage speakers than in Spanish speakers raised in monolingual environments. This suggests that, despite heritage speakers showing undershoot of trilling, they encode the tap trill contrast using secondary cues in this case. Age, in addition, has a more important role in tap duration than in trill duration, which is what we expect from the trill having a higher age of acquisition.

Spanish speakers raised in monolingual environments may undergo a period of target overshoot (trill duration decreasing with age), while Spanish heritage speakers do not undergo this stage, and instead, trill duration increases with age.

---

# Interim discussion

Overshoot in the number of occlusions (Repiso-Puigdelliura, 2023)

???
While we are still working on finalizing the categorization of number of occlusions in our complete data set. Here I show you some preliminary results published in the proceedings of the 48th Boston University Conference on language Development. In this figure we can see the number of occlusions only by the Spanish monolinguals and we observe this target overshoot around 7 to 8 years of age. That is, the target overshoot observed in the duration results is also observed in the prelimanry occlusions results.

---

# Interim discussion

RQ2: Are taps and trills more unstable (more variation) in Spanish heritage speakers than in Spanish speakers raised in monolingual environments? Does it vary with age?


- Segment variability decreases with age. Tap and trill duration is more stable as grammars mature. From childhood to preadolescence, speakers are still controlling articulatory gestures in consonant production &lt;font size="3"&gt;(Athanasopoulou &amp; Vogel, 2016; Lee, Potamianos &amp; Narayanan, 1997; Lowenstein &amp; Nittrouer, 2008; Smith, 2006)&lt;/font&gt;.

- No evidence for differences in segment stability between groups.

???

With respect to the variability within the segments, our findings show that segment variability decreases with age, which could be explained by the fact that during childhood speakers are still controlling articulatory gestures and refining motor control abilities. However, we have no evidence that the Spanish heritage speakers produce segments with more variability than the Spanish speakers raised in monolingual environments. And this is an interesting finding because output variation is one of the characteristics of heritage language speech production. It could be, however, that since occlusions and manner of articulation may be more variable in the production of the taps and trills, duration needs to be more reliably encoded to maintain the tap-trill distinction. That is, the crucial role of duration may make it less variable in the speech production of heritage speakers.

---
# Discussion

- Rhotic system constitutes an area of vulnerability for heritage language speech production. 

  - Output variation in trills: Maintenance of early variants of trill production.  
  - Possible maintenance of early consonant-to-consonant coarticulation in tap+ consonant clusters.
  
- Phonemic contrast is less stable but not lost.



  
  
- **Caveat**: dialectal variation in the ambient language &lt;font size="3"&gt;(Bradley &amp; Willis, 2012;Colantoni, 2006; Díaz-Campos,2008; Lastra &amp; Martín Butragueño, 2006; Lewis, 2004; Willis, 2006)&lt;/font&gt; as well as exposure to a different type of input could also influence variability in our results.


???

So, to conclude, late-developing sounds in heritage language speech production expose unique vulnerabilities for bilingual language development.First, for the trills, our research reveals that there's notable output variation, in the form of maintenance of early trill production variants, such as taps, or fricatives.
As for the intrusive vowels in consonant clusters, our research shows that, in some cases, adults keep consonant-to-consonant coarticulation, which could be a result of English overlapped consonant clusters delaying the acquisition of low overlap between consonant clusters.


In all these cases, however, it's crucial to acknowledge that dialectal variation in the ambient language as well as exposure to a different type of input could also influence variability in our results.

  
---
# Discussion

-  Adult heritage accent is **not a result of attrition**.

  


&lt;img src="graph_attrition.png" width="1000px" /&gt;



???

In conclusion, the findings of these three studies are not compatible with a view in which heritage speakers first acquire all the articulatory properties of the rhotic system and then subsequently lose them, in a process that is referred to as attrition. 
---
# Discussion

-  Adult heritage accent is **not a result of attrition**.

&lt;img src="graph_continued.png" width="1000px" /&gt;


???

 Instead what we observe is a trajectory of protracted but continued development. A possible dominance shift at the onset of school may result in the deceleration of the acquisition of the rhotic system during the school years, which, in turn, leads to the variation in the output that we observe during adulthood. This offers a new perspective in heritage language development, one in which there is no loss of the heritage language grammar, but rather a protracted but continued trajectory in the acquisition of the heritage language grammar, one that continues past the age of acquisition for speakers of raised in monolingual environments.

???
- To understand whether divergent attainment is present in HS' grammars, researchers have compared these speakers to native speakers or first-generation speakers of the language. 

- Comparing speakers to native speakers has the problem of not understanding whether divergent attainment comes from reduced input or from an input with fewer trills.

- Comparing speakers to first generation speakers has the problem of not capturing the variation in the input of the speakers.

- The study compares the same population of speakers during childhood and adulthood to understand whether the results found in adult heritage speakers com from articulatory complexity (children are not provided enough input or output to develop the sound), the sound is developed but lack of practice as these speakers grow up results in articulatory attrition.

???
There are two scenarios that have been considered to connect the dots between the two populations. One is that of halted development, in which the outcomes observed during adulthood result from a cessation in the development of a sound or phonological process during the primary school years, as heritage speakers experience this dominance shift. The second is attrition, wherein heritage speakers acquire the main articulatory properties of a sound or phonological process, but, as a result of a dominance or proficiency shift, they lose some articulatory details, leading to these divergent outcomes during adulthood.
