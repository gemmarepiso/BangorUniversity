# Overview

- What are the learning trajectories of early bilinguals who are speakers of a heritage language?

**Test case**: Rhotic system in Spanish heritage speakers.

  - Do adult heritage speakers show attrition in their **trills** when compared to 9-10 year-old child heritage speakers? *(Repiso-Puigdelliura &amp; Kim, 2021)*.


- Does the development of **intrusive vowels in taps in consonant clusters** show  differential development in heritage speakers when compared to Spanish speakers raised in monolingual environments *(Repiso-Puigdelliura, in preparation)*.

- Do child and adult Spanish heritage speakers maintain the **trill-tap contrast** using duration *(Perry &amp; Repiso-Puigdelliura, in preparation)*.

.content-box-blue[

- Decelerated development of the rhotic system in Spanish heritage speakers compared to Spanish speakers raised in monolingual environments.
 
- Continued development observed in cross-sectional designs.
]



???
In this talk, I will explore the learning trajectories of early bilinguals in relation to speakers of a heritage language. To address this question, I will focus on the rhotic system as a test case within the context of Spanish native speakers. I will present findings from three studies examining the apical velar trill's impact on the production of intrusive vowels in taps, consonant clusters, and the maintenance of the tap using duration. I will ask the questions: Do adult heritage speakers show attrition in their **trills** when compared to 9-10 year-old child heritage speakers?, Does the development of **intrusive vowels in taps in consonant clusters** show  differential development in heritage speakers when compared to Spanish speakers raised in monolingual environments, Do child and adult Spanish heritage speakers maintain the **trill-tap contrast** using duration

I will argue that, when comparing Spanish heritage speakers to monolingual speakers, there is evidence of decelerated development in the rhotic system. However, in cross-sectional designs comparing Spanish native speakers, a continued developmental trajectory is observed. This scenario sheds light on previous accounts of heritage speakers' language development.
---
# Heritage Speakers

- Early bilinguals exposed to a societal minority language at home and a societal majority language in the community.

- **Dominance shift** towards the majority language as they gain exposure to the majority language &lt;font size="3"&gt; (Benmamoun, Montrul, &amp; Polinsky, 2013; Flores &amp; Rato, 2016; Kupisch et al., 2015; Lloyd-Smith, Einfeldt, &amp; Kupisch,2020; Polinsky &amp; Scontras, 2020; Valdés, 2014)&lt;/font&gt;.


-  **Spanish-English bilinguals raised in California with Spanish as their home language.**




---
# Heritage language speech systems

- Heritage speakers demonstrate a ‘heritage accent’ in the heritage language, phonetic output variation &lt;font size="3"&gt;(Flores &amp; Rato, 2016; Kupisch et al., 2015; Lloyd-Smith et al., 2020)&lt;/font&gt; and majority language influence &lt;font size="3"&gt;(Amengual,2012; Au et al., 2002, 2008; Godson, 2004; Elias et al., 2017; Hrycyna et al., 2011;Kang &amp; Nagy, 2016; Kim, 2011; Nagy &amp; Kochetov, 2013; Ronquest, 2013, 2016;van de Weijer &amp; Kupisch, 2015; Willis, 2005)&lt;/font&gt;.


  
 


-  Bilingual preschoolers also show grammar interaction between their two grammars resulting in deceleration, acceleration, or transfer &lt;font size="2"&gt; (Vihman 1985, Lleó, &amp; Rakow, 2004; Kehoe et al., 2004; Lleó, 2003, 2016b; Lleó &amp; Kehoe, 2002) &lt;/font&gt;.

???

When we examine the speech system of heritage language speakers during adulthood, we observe that these speakers demonstrate a heritage accent, indicating a certain degree of foreign accent and a great deal of output variation. The heritage accent along with grammar unstability has been explained as an effect of the majority language, by which heritage speakers transfer sounds and phonological processes from the ML to the HL. However, this phenomenon is not unique to adult speakers. The literature on bilingual preschoolers also shows that two grammars interact from the onset of speech production and, when compared to monolinguals, they show deceleration, acceleration, and transfer. In most cases the effects of the majority language lead to deceleration in the acquisition of the heritage language.

There are two main theories that have been considered to connect the dots between the two populations. One is that of halted development, where the outcomes observed during adulthood result from a cessation in the development of a sound or phonological process. The second is attrition, wherein heritage speakers completely acquire the sound or phonological process, but the outcomes observed during adulthood result from a shift in dominance from the heritage language to the majority language.

# The Spanish rhotic system

- Rhotics sounds are among the last sounds to be produced by children.

 
.pull-left[

- **Tap**: direct movement of
the tip of the tongue toward the roof of the mouth &lt;font size="3"&gt;(Ladefoged &amp; Maddieson 1996, p.231)&lt;/font&gt;. Acquisition: 4;7 &lt;font size="3"&gt;( Jimenez, 1987)&lt;/font&gt;.

- Allophonic status in English (allophone of /t/ and /d/ [bʌɾər] 'butter' or [ˈlæɾɚ] 'ladder')

]

.pull-right[

- **Trill**: canonically produced with 2-3 brief tongue-tip contacts with the alveolar ridge &lt;font size="3"&gt;(Face, 2006; Hualde, 2005; Monnot &amp; Freeman, 1972)&lt;/font&gt;. 

- Acquisition: after the age of five &lt;font size="3"&gt;(Acevedo, 1993)&lt;/font&gt; or six &lt;font size="3"&gt;(Bosch, 1983)&lt;/font&gt;.


]


| **Realization**            | **Phonological context**                                  | **Example**                |
|----------------------------|-----------------------------------------------------------|----------------------------|
| **only trill**             | #_ (word-initial) C.__ (after a heterosyllabic consonant) | red [reð] ‘net’   alrededor [al.re.ðe. 'ðoɾ]         |
| **only tap**               | C_ (after tautosyllabic consonant)                        | bruja ['bɾu.xa] ‘witch’ |
| **tap and trill contrast** | V_V intervocalic                                          |   pero ['pe.ɾo] ‘but’ perro ['pe.ro] ‘(male) dog’            |
| **variable rhotic**        | V_(#)C (before consonant)                      |   árbol ['aɾ.βol] ‘tree’ |

(Adapted from Hualde, 2014)

???

To examine this question, I will focus on the rhotic system in Spanish. As you may know, the Spanish rhotic system consists of an apicoalevolar tap and an apicoalveolar trill.
Firstly, the tap is characterized by the direct movement of the tip of the tongue toward the roof of the mouth. Children typically acquire this sound around the age of 4;7. In English, the tap is not a phoneme but it appears as an allophone of /t/ and /d/, as seen in words like [bʌɾər] for 'butter.'

On the other hand, the trill involves canonically produced 2-3 brief tongue-tip contacts with the alveolar ridge. The acquisition of the trill occurs after the age of five or six.
Trilling is complex as it requires a complex coordination of articulators and a sufficient amount of oropharyngeal pressure. Now, let's explore the various realizations of these rhotic sounds in different phonological contexts:

When we observe only trill word-initially or after a heterosyllabic consonant, as evidenced in examples like [reð] for 'net' and [al.re.ðe. 'ðoɾ] for 'around.'

Conversely, the tap occurs after a tautosyllabic consonant, as in the word ['bɾu.xa] for 'witch.'

In intervocalic position the tap and trill contrast, we find them intervocalic, creating distinctions as seen in ['pe.ɾo] for 'but' and ['pe.ro] for '(male) dog.'

Additionally, in taps preceding consonant in heterosyllabic position, the rhotic appears in free variation between a tap or a trill ['aɾ.βol] for 'tree.'

# Tap articulation in heritage speakers


- Taps in consonant clusters pose added difficulties during acquisition given that children must learn complex syllabic representations.

- Consonant clusters in Spanish (examples from &lt;font size="3"&gt;Hualde [2014]&lt;/font&gt;)

| Position          | IPA              | Spanish/English     |
|-------------------|--------------------|-----------------|
| Tautosyllabic      | [tɾen]             | tren 'train'    |
|                   | [fɾe.sa]           | fresa 'strawberry'|
|                   | [o.ɣɾo]            | ogro 'ogre'     |
|                   | [gɾan.xa]          | granja 'farm'   |
| Heterosyllabic     | [aɾ.βol]           | árbol 'tree'    |
|                   | [aɾ.ma.ɾjo]        | armario 'closet'|
|                   | [peɾ.fek.to]       | perfecto 'perfect'|




???


- While taps are acquired earlier (4;6-4;11 in &lt;font size="3"&gt;[Torres et al., 2016]&lt;/font&gt;) than trills, taps in consonant clusters pose added difficulties during acquisition given that children must learn complex syllabic representations. The tap can appear in the same syllable than the following consonant in a tautosyllabic cluster such as in bruja or fresa, or the two consonants can appear in different syllables forming heterosyllabic clusters such as in arbol or armario.



---
# Taps in consonant clusters 

.pull-left[
Spanish, /Cɾ/ and /ɾ.C/ clusters are specified with an optional intrusive vowel (i.e., IV), possibly due to low gestural overlap between the consonant and the vowel &lt;font size="3"&gt;(Bradley, 2007; Gibson et al., 2017, 2019)&lt;/font&gt;. 


*Perceptual recoverability*: EVs appear more frequently when consonants and taps share similar features (e.g., voicing, place of articulation) &lt;font size="3"&gt;(Colantoni &amp; Steele, 2007; Schmeiser, 2020)&lt;/font&gt;. 
]
.pull-right[

&lt;img src="./overlap_spanish.png" width="400px" /&gt;


(from Schmeiser et al., 2003)

]

???

In these clusters, an optional intrusive vowel appears between the two consonants. This vowel is invisible to the phonology (for example, it does not split tautosyllabic clusters in two syllables), one of the reasons for which it is considered to be part of the gestural specification of the two consonants. Now, in consonant clusters, the two consonants can have different degree of overlap. And for an intrusive vowel to emerge, the two consonants need to be specified with low overlap. This vowel, in turn, may help perceptual recoverability of the tap, which is produced with a rapid ballistic movement. In line with this hypothesis, findings show that IVs appear more often when the two consonnts share voicing, manner or place of articulation. The IV in that case would enhance the recoverability of the tap.


*Perceptual recoverability*: EVs appear more frequently when consonants and taps share similar features (e.g., voicing, place of articulation) &lt;font size="3"&gt;(Colantoni &amp; Steele, 2007; Schmeiser, 2020)&lt;/font&gt;. 

hidrómetro: . If the svarabhakti
fragment surfacing in the final /t/ cluster in hidrometro were to create a new syllable,
then stress would fall outside the three-syllable window yielding ungrammatical
results. This evidence suggests that svarabhakti is not the result of a synchronic
process of vowel epenthesis inducing a reorganization of the timing tier

In English, however, clusters are considerably overlapped and intrusive vowels between the two consonants are not observed. Thus, I hypothesize that Spanish heritage speakers would show a lower rate of development intrusive vowels when compared to Spanish speakers raised in monolingual environments due to the influence from English high degree of overlap in gestural specification.



High degree of overlap, however, can also be a developmental feature, since during language maturation children demonstrate greater vocalic carryover articulation than adults and a broader organization of the articulatory units.



- Developmentally, children demonstrate greater vocalic carryover articulation than adults and a broader organization of the articulatory units &lt;font size="3"&gt;(Nittrouer et al., 1996; Noiray et al., 2018; Rubertus &amp; Noiray, 2020; Zharkova et al., 2011)&lt;/font&gt;.

# Interim discussion

RQ1: Do shared phonetic features between tap and non-tap consonant predict rate and duration of intrusive vowel production?


- Partial support for **perceptual recoverability**: voicing (higher rate of IV in voiced than voiceless and longer duration in voiced than voiceless) but not supported by place of articulation nor manner of articulation. But, voicing predicts rate and duration of IV.

- Strength or tap constriction predicts IV intrusion, support for articulatory-account of IV intrusion.









???

With regard to the question of whether shared phonetic features between tap and non-tap consonant predict rate and duration of intrusive vowel production, my results partially support perceptual recoverability, showing that IVs are more frequent and longer with voiced consonants than voiceless. Findings of place and manner of articulation, however, do not support the perceptual recoverability hypothesis. 


---
# Interim discussion
RQ2: Do presence and duration of intrusive vowel continue to develop across childhood as children refine their speech-motor control skills and inhibitory control

  - Phonetic-phonological representations develop with age (young &lt; older &lt; adults), aligning with the holistic theory of articulatory development (Nittrouer et al., 1996). 

  - Younger children show target overshooting. The relationship between IVs and tap articulation varies across age groups, highlighting developmental trends.
  
  
???
The second question asked whether degree of consonant overlap develops during childhood. My results show that, despite children show a preference for low degree of overlap, their rate of intrusive vowel is lower than that of adults. This aligns with the holistic theory of articulatory development by which younger children exhibit broader articulatory organization and increased overlap between segments. In addition, the duration results show that younger children display target overshooting, and this effect is mainly driven by the Spanish speakers raised in monolingual environments. This suggests a U-shaped behaviour in which, when younger children produced low gestural overlap, then the intergestural interval is longer as they refine their speech motor control abilities. However, I still don't want to commit entirely to these results. Although I incorporated a measure of speech rate in the analysis, it may not have been fine grained enough to capture differential timing of consonant and vowel articulation in children and adults.

Despite phonetic variation, trills in phonemically contrastive positions exhibit a greater number of occlusions than trills that are not in contrastive position with the tap. Instead, production studies examining heritage speakers, have suggested that duration could be a cue that can be used to distinguish between the tap and the trill. 


In a perception study, Melero-Garcia and Cisneros (2020) found that Spanish L1 speakers use duration as a cue to distinguish between taps and trills, with the rate of trill selection increasing with duration.

# Data analysis

- Only instances of intervocalic taps and trills included in the analysis (N = 3354).

- Hierarchical Bayesian distributional regression:


  - Mean duration predicted by age (in years) * speaker group * segment type.

      * Group-level effects: varying intercepts by participant as well as a varying slope for segment type by participant.
  
  - Variance predicted by age (in years) * speaker group * segment type.
    * Group-level effects: varying intercepts by participant.
???



We modelled duration in millisecond of taps and trills using a hierarchical Bayesian distributional regression predicting changes in the conditional mean of segment duration as well as the variability of segment duration in the form of the standard deviation. Mean segment duration was predicted by the three-way interaction of age (in years), speaker group, and segment type. Group-level effects included varying intercepts by participant as well as a varying slope for segment type by participant. The variance was predicted by the same triple interaction with varying intercepts by participant.

All of the above descriptions were for the average segment duration. We fit a model that also explored how variable segment production was in terms of duration. Let's look at those now. What changes in this graph from the graph before is that, In the y axis, we have now the duration standard deviation. First, we have strong evidence that segments become less variable as speakers get older, as we might expect. The two groups, however, were not different overall in terms of variability. And we also don't have evidence that the trills are more variable than the taps


---

# Interim discussion
RQ1: Is the tap-trill contrast maintained with duration in Spanish heritage speakers? Does it vary with age?

- Tap-trill contrast is maintained through duration but to a lesser extent in Spanish heritage speakers than in Spanish speakers raised in monolingual environments.

- Target overshoot (trill duration decreasing with age) in Spanish speakers raised in monolingual environments. 

???

Our findings show that Tap-trill contrast is maintained through duration but to a lesser extent in Spanish heritage speakers than in Spanish speakers raised in monolingual environments.

Spanish speakers raised in monolingual environments may undergo a period of target overshoot (trill duration decreasing with age), while Spanish heritage speakers do not undergo this stage, and instead, trill duration increases with age.



---

# Interim discussion

RQ2: Are taps and trills more unstable (more variation) in Spanish heritage speakers than in Spanish speakers raised in monolingual environments? Does it vary with age?


- Segment variability decreases with age. Tap and trill duration is more stable as grammars mature. From childhood to preadolescence, speakers are still controlling articulatory gestures in consonant production &lt;font size="3"&gt;(Athanasopoulou &amp; Vogel, 2016; Lee, Potamianos &amp; Narayanan, 1997; Lowenstein &amp; Nittrouer, 2008; Smith, 2006)&lt;/font&gt;.

- No evidence for differences in segment stability between groups.

???

With respect to the variability within the segments, our findings show that segment variability decreases with age, which could be explained by the fact that during childhood speakers are still controlling articulatory gestures and refining motor control abilities. However, we have no evidence that the Spanish heritage speakers produce segments with more variability than the Spanish speakers raised in monolingual environments. And this is an interesting finding because output variation is one of the characteristics of heritage language speech production. It could be, however, that since duration would be here, however, that since occlusions and manner of articulation may be more variable duration needs to be more reliably encoded to maintain the tap-trill distinction.



---
# Discussion

- Rhotic system constitutes an area of vulnerability for heritage language speech production. 

  - Output variation in trills: Maintenance of early variants of trill production.  
  - Possible maintenance of early consonant-to-consonant coarticulation in tap+ consonant clusters.
  
- Phonemic contrast is less stable but not lost.



  
  
- **Caveat**: dialectal variation in the ambient language &lt;font size="3"&gt;(Bradley &amp; Willis, 2012;Colantoni, 2006; Díaz-Campos,2008; Lastra &amp; Martín Butragueño, 2006; Lewis, 2004; Willis, 2006)&lt;/font&gt; as well as exposure to a different type of input could also influence variability in our results.


???

So, to conclude, late-developing sounds in heritage language speech production expose unique vulnerabilities for bilingual language development.

First, for the trills, our research reveals that there's notable output variation, in the form of maintenance of early trill production variants, such as taps, or fricatives.
As for the intrusive vowels in consonant clusters, our research shows that, in some cases, adults keep consonant-to-consonant coarticulation, which could be a result of English overlapped consonant clusters delaying the acquisition of low overlap between consonant clusters.


In all these cases, however, it's crucial to acknowledge that dialectal variation in the ambient language as well as exposure to a different type of input could also influence variability in our results.

  
---
# Discussion

-  Adult heritage accent is **not a result of attrition**.

  
&lt;img src="invited_talk_buffalo_files/figure-html/unnamed-chunk-47-1.png" width="400px" /&gt;
???

In conclusion, the findings of these three studies show that development in heritage speakers is not halted, and that the results that we observe are not a consequence of language attrition. Instead, heritage speakers seem to demosntrate a later development when compared to monolinguals, but they show continued development.
