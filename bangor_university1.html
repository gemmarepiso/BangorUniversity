# Research


Significant: Bilingualism in contexts of migration
---


# Bilingualism in contexts of migration


- Heritage speakers (HS): **Early bilinguals** who speak an immigrant language at home.  Close relationship to **ethnic identity**, ethnic social norms and values &lt;font size="2"&gt;(Fillmore, 2000; S. Y. Kim &amp; Chao, 2009)&lt;/font&gt;. 

--

- Dominance shift heritage language → majority language during **primary school** &lt;font size="2"&gt;(Benmamoun, Montrul, &amp; Polinsky, 2013; Flores &amp; Rato, 2016; Kupisch et al., 2015; Lloyd-Smith, Einfeldt, &amp; Kupisch,2020; Polinsky &amp; Scontras, 2020; Valdés, 2014)&lt;/font&gt;.


--

- Maintenance of the heritage language leads to a stronger sense of ethnic identity and self- esteem &lt;font size="2"&gt;(Lee &amp; Oxelson, 2006)&lt;/font&gt;, proficiency in both the heritage and the majority language &lt;font size="2"&gt;(Agirdag &amp; Vanlaar, 2018; Ganuza &amp; Hedman, 2019)&lt;/font&gt;.

---

# Developmental approaches


- **What is the structure of bilingual phonetic and phonological grammars**?

.pull-left[
- Adult HS demonstrate cross-linguistic transfer from the dominant language &lt;font size="2"&gt;(Amengual, 2012, 2016; Kim, 2017; Rao, 2014; Ronquest, 2013)&lt;/font&gt;, output variation &lt;font size="2"&gt;(Kupisch, 2020)&lt;/font&gt;.

]

.pull-right[

-  Child bilinguals also show grammar interaction between their two grammars &lt;font size="2"&gt; (Vihman 1985, Lleó, &amp; Rakow, 2004; Kehoe et al., 2004; Lleó, 2003, 2016b; Lleó &amp; Kehoe, 2002) &lt;/font&gt;.
]

    
--

Adult HSs demonstrate...
  - Attrition as a consequence of the shift in language dominance or persistent effects of early grammar interaction?

# Implications for the grammar




.bg-washed-red.b--dark-red.ba.bw2.br3.shadow-5.ph4.mt5[

-  ❌ **Attrition** between primary school-aged children and young adults.
- ✅  **Early grammar interaction** persisting into adulthood:

  * Deceleration in the creation of articulatory representations (i.e., apicoalveolar trill).
  * Transfer of strategies from the majority language (i.e., connected speech).

]


--
- Child heritage language grammars **more permeable** to transfer than adult bilingual grammars:

  * Maturing grammars or maturing executive functioning?
